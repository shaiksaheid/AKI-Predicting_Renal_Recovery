<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKI Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center text-blue-600">AKI Prediction Result</h1>
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 text-center">
            <p class="text-xl mb-4">
                {% if "chances to die" in prediction.lower() %}
                    <span class="text-red-600 font-bold">{{ prediction }}</span>
                {% else %}
                    <span class="text-green-600 font-bold">{{ prediction }}</span>
                {% endif %}
            </p>
            <a href="/" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Back to Input Form
            </a>
        </div>
    </div>
</body>
</html>
